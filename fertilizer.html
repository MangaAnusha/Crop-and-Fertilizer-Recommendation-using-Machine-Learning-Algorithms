    <div class="container" > <h1 class="text-success">Fertilizer Recommendation System<span class="text-success"></span></h1>
   
 <!-- adding form -->
    <form action="/predict" method="POST">
        <div class="row">
            <div class="col-md-4">
              <label for="Temperature">Temperature</label>
              <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">

                  
              </div>
             <div class="col-md-4">
              <label for="Humidity">Humidity</label>
              <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">

                  
              </div>
              <div class="col-md-4">
                <label for="soil_moisture">Soil Moisture</label>
                  <input type="number" step="0.01" id="soil_moisture" name="soil_moisture" placeholder="Enter Soil Moisture value" class="form-control" required step="0">

                  
              </div>
        </div>

        <div class="row mt-4">
              <div class="col-md-4">
                <label for="soil_type">Soil type</label><br>
                <select name="soil_type" id="soil_type">
                  <option value="0">Black	</option>
                  <option value="1">Clayey  </option>
                  <option value="2">Loamy	</option>
                  <option value="3">Red	</option>
                  <option value="4">Sandy	</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="crop_type">Crop type</label><br>
                <select name="crop_type" id="crop_type">
                  <option value="0">Barley </option>
                  <option value="1">Cotton</option>
                  <option value="2">Ground Nuts</option>
                  <option value="3">Maize</option>
                  <option value="4">Millets</option>
                  <option value="5">Oil Seeds</option>
                  <option value="6">Paddy</option>
                  <option value="7">Pulses</option>
                  <option value="8">Sugarcane</option>
                  <option value="9">Tobacco</option>
                  <option value="10">Wheat</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
              </div>
          </div>

        
              <div class="row mt-4">
              <div class="col-md-4">
                <label for="Potassium">Potassium</label>
                  <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
                  
              </div>
            <div class="col-md-4">
              <label for="Phosporus">Phosphorus</label>
              <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="00">
            </div>
        </div>



         <div class="row mt-4">
         <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
          </div>
    </form>
     {% if result %} 
		<div class="card bg-dark " style="width: 18rem;">
		  <img src="/static/imgf.jpg" class="card-img-top" alt="..">
		  <div class="card-body">
			<h5 class="card-title">Recommend Fertilizer for Crop:</h5>
			<p class="card-text">{{ result }}</p>
		  </div>
		</div>
	    {% endif %}
</div>
